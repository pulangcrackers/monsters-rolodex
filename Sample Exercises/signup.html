<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/shoppingcart.css">
</head>
<header id="main-header">
    <div class="logo">
        <h3>O Shopping</h3>
    </div>
    <nav class="main-nav">
        <ul class="nav-links">
            <li>
                <a href="shop-shoppingcart.html">Store</a>
            </li>
            <li>
                <a href="about-shoppingcart.html">About</a>
            </li>
            <li class="active">
                <a href="logout.html">Logout</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
</header>

<body class="index-sign-up">
    <div class="form-action">
        <div class="sign-in">
            <h3 class="form-header">Sign Up</h3>
            <form>
                <div class="form-content">
                    <div class="form-content-form-input">
                        <input class="form-input" type="text" name="first name" placeholder="First Name">
                        <input class="form-input" type="text" name="last name" placeholder="Last Name">
                        <input class="form-input" type="text" name="email address" placeholder="Email Address">
                        <input class="form-input" type="password" name="password" placeholder="Password">
                        <input class="form-input" type="password" name="confirm password"
                            placeholder="Confirm Password">
                    </div>
                    <a class="login-link" href="login.html"><input class="form-button" type="button"
                            value="Sign Up"></a>
                </div>

                <div class="container-signup">
                    <span class="signup-span">Already have an account?</span><a class="signup-link"
                        href="login.html">Log In</a>
                </div>
                <ul class="signup-link-container">
                    <li class="signup-link-list">
                        <a href="https://www.facebook.com" target="_blank">
                            <img class="signup-link-image" src="./images/facebook.png">
                        </a>
                    </li>
                    <li class="signup-link-list">
                        <a href="http://tiny.cc/kvnmaz" target="_blank">
                            <img class="signup-link-image" src="./images/goo.png">
                        </a>
                    </li>
                </ul>

            </form>

        </div>
    </div>
    </div>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <img class="footer-logo-image" src="./images/Oshopping.png">
            <h3 class="footer-logo-title">O shopping</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="./images/facebook.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="./images/twitter.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="./images/instagram.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./js/navSlide.js"></script>
</body>

</html>
